<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
  <style>
         .fieldError {
         border-color: #bd2130;
         }
  </style>
  <body>
    <div class="container">
      <div th:replace="fragments/bodyHeader :: bodyHeader"/>

      <form role="form" action="/board" th:object="${boardForm}" method="post">

        <div class="form-group">
          <label th:for="title">제목</label>
          <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
        </div>

        <div class="form-group">
          <label th:for="email">이메일</label>
          <input type="email" th:field="*{email}" class="form-control" placeholder="이메일를 입력하세요">
        </div>

        <div class="form-group">
          <label th:for="context">내용</label>
          <input type="text" th:field="*{context}" class="form-control" placeholder="내용를 입력하세요">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <br/>
      <div th:replace="fragments/footer :: footer" />
    </div> <!-- /container -->
  </body>
</html>
